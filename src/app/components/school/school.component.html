<p-table [value]="schools">
  <ng-template pTemplate="caption">
    <div class="div-table">
      <div class="div-table-row">
        <div class="div-table-cell-side">
          <button pButton icon="fa fa-plus" (click)="onAddSchool()"></button>
        </div>
        <div class="div-table-cell-center">
          Anagrafica Scuole
        </div>
        <div class="div-table-cell-side">&nbsp;</div>
      </div>
    </div>

  </ng-template>
  <ng-template pTemplate="header">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Tipologia</th>
        <th></th>
    </tr>
    <tr>
      <th></th>
      <th>
        <div style="width: 90%;">
          <input #ipt pInputText type="text" (input)="filterSchools(ipt.value)" style="width: 95%;">
        </div>
      </th>
     <th></th>
     <th></th>
  </tr>
  </ng-template>
  <ng-template pTemplate="body" let-school>
      <tr>
          <td>{{school.id}}</td>
          <td>{{school.nome}}</td>
          <td>{{school.tipologia}}</td>
          <td>
            <span class="margin-x-r">
              <button pButton icon="fa fa-pencil" (click)="onSelectSchool(school.id)"></button>
            </span>
            <button pButton icon="fa fa-trash-o" (click)="onDeleteSchool(school.id)"></button>
          </td>
      </tr>
  </ng-template>
</p-table>
<p-dialog header="Dettaglio Scuola" minWidth=600 [(visible)]="displayDetailDialog" (onHide)="closeDialog()" >
  <app-school-detail [schoolId]="schoolIdSeleted"></app-school-detail>
</p-dialog>
