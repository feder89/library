<p-table [value]="wholesalers" [paginator]="true" [rows]="20">
  <ng-template pTemplate="caption">
    <div class="div-table">
      <div class="div-table-row">
        <div class="div-table-cell-side">
          <button pButton icon="fa fa-plus" (click)="onAddWholesaler()"></button>
        </div>
        <div class="div-table-cell-center">
          Anagrafica Distributori
        </div>
        <div class="div-table-cell-side">&nbsp;</div>
      </div>
    </div>

  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>P. IVA</th>
      <th>Indirizzo</th>
      <th>CAP</th>
      <th>Citt√†</th>
      <th>Provincia</th>
      <th>E-mail</th>
      <th>Telefono</th>
      <th></th>
    </tr>
    <tr>
      <th></th>
      <th>
        <div style="width: 90%;">
          <input #ipt pInputText type="text" (input)="filterWholsalers(ipt.value)" style="width: 95%;">
        </div>
      </th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-wholesaler>
    <tr>
      <td style="overflow-x: hidden;">{{wholesaler.id}}</td>
      <td style="overflow-x: hidden;" pTooltip="{{wholesaler.nome}}" tooltipPosition="bottom">{{wholesaler.nome}}</td>
      <td style="overflow-x: hidden;" pTooltip="{{wholesaler.iva}}" tooltipPosition="bottom">{{wholesaler.iva}}</td>
      <td style="overflow-x: hidden;" pTooltip="{{wholesaler.indirizzo}}" tooltipPosition="bottom">
        {{wholesaler.indirizzo}}</td>
      <td style="overflow-x: hidden;">{{wholesaler.cap}}</td>
      <td style="overflow-x: hidden;" pTooltip="{{wholesaler.citta}}" tooltipPosition="bottom">{{wholesaler.citta}}</td>
      <td style="overflow-x: hidden;">{{wholesaler.provincia}}</td>
      <td style="overflow-x: hidden;" pTooltip="{{wholesaler.mail}}" tooltipPosition="bottom">{{wholesaler.mail}}</td>
      <td style="overflow-x: hidden;" pTooltip="{{wholesaler.telefono}}" tooltipPosition="bottom">
        {{wholesaler.telefono}}</td>
      <td>
        <span class="margin-x-r">
          <button pButton icon="fa fa-pencil" (click)="onSelectWholesaler(wholesaler.id)"></button>
        </span>
        <button pButton icon="fa fa-trash-o" (click)="onDeleteWholesaler(wholesaler.id, wholesaler.nome)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-dialog header="Dettaglio Distributore" minWidth=600 [(visible)]="displayDetailDialog" (onHide)="closeDialog()">
  <app-wholesaler-detail [wholesalerId]="wholesalerIdSeleted"></app-wholesaler-detail>
</p-dialog>
<app-delete-confirm-dialog [type]="type" [value]="value" (confirmation)="confirmDelete($event)"></app-delete-confirm-dialog>
