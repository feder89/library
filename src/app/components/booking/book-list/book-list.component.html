<p-table [value]="bookList"  [(selection)]="selectedBooks" dataKey="id">
  <ng-template pTemplate="caption">
    Lista Libri
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3em">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th>ID</th>
      <th>Titolo</th>
      <th>Casa Editrice</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-book>
    <tr [pSelectableRow]="book">
      <td>
        <p-tableCheckbox [value]="book"></p-tableCheckbox>
      </td>
      <td>{{book.id}}</td>
      <td>{{book.titolo}}</td>
      <td>{{book.casa_editrice}}</td>
    </tr>
  </ng-template>
</p-table>
<button pButton label="Salva" (click)="save()"></button>
